<div class="layout">
  <div class="loginCard">
    <mat-card class="example-card">
      <mat-card-header class="header">
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <a *ngIf="this.alertMessages" class="es-alert-warning" color="warn" mat-stroked-button
          routerLink=".">{{msgs}}</a>
          <div class="form-group">
              <label for="email">email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">email is required</div>
              </div>
          </div>
          <div class="submit-buttons">
            <button mat-raised-button class="es-submit-button" color="accent" [disabled]="!loginForm.valid">
                Send Token
            </button>
            <button
            mat-raised-button
            class="es-submit-button"
            color="accent"
            [routerLink]="'/login'"
          >
            Cancel
          </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
